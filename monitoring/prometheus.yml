global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
        labels:
          instance: 'postgres_vector'

  # Application metrics (if you add Prometheus client later)
  - job_name: 'agent'
    static_configs:
      - targets: ['host.docker.internal:8000']
version: '3.8'

services:
  # PostgreSQL Master with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: postgres_vector
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: vector_store
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator123
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vector_network

  # PostgreSQL Replica (Read-only)
  postgres-replica:
    image: ankane/pgvector:latest
    container_name: postgres_replica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: vector_store
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    command: >
      bash -c "
      until pg_isready -h postgres -p 5432 -U postgres; do
        echo 'Waiting for master...';
        sleep 2;
      done;
      echo 'Master is ready, starting replica...';
      pg_basebackup -h postgres -D /var/lib/postgresql/data/pgdata -U postgres -v -P -W;
      echo 'standby_mode = on' > /var/lib/postgresql/data/pgdata/recovery.conf;
      echo 'primary_conninfo = ''host=postgres port=5432 user=postgres password=postgres123''' >> /var/lib/postgresql/data/pgdata/recovery.conf;
      postgres -c hot_standby=on
      "
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - vector_network

  # PgBouncer Connection Pooling
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    environment:
      DATABASE_URL: "postgres://postgres:postgres123@postgres:5432/vector_store"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      SERVER_IDLE_TIMEOUT: 600
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vector_network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - vector_network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json
    depends_on:
      - prometheus
    networks:
      - vector_network

  # PostgreSQL Exporter for Prometheus
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres123@postgres:5432/vector_store?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vector_network

volumes:
  postgres_data:
  postgres_replica_data:
  prometheus_data:
  grafana_data:

networks:
  vector_network:
    driver: bridge